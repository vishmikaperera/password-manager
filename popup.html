<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secure Password Manager</title>
  <link rel="stylesheet" href="popup.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div id="app">
    <div class="header">
      <h2>Password Manager</h2>
      <button id="authBtn" class="secondary-btn">
        <i class="fas fa-fingerprint"></i>
      </button>
    </div>

    <div class="tabs">
      <button class="tab active" data-tab="passwords">Passwords</button>
      <button class="tab" data-tab="otp">OTP Tokens</button>
      <button class="tab" data-tab="settings">Settings</button>
    </div>

    <div id="passwordsTab" class="tab-content active">
      <div class="form-group">
        <div class="input-group">
          <input type="text" id="site" placeholder="Site/Service">
        </div>
        <div class="input-group">
          <input type="text" id="username" placeholder="Username/Email">
        </div>
        <div class="input-group">
          <input type="password" id="password" placeholder="Password">
          <div class="strength-meter">
            <div id="strengthIndicator"></div>
          </div>
        </div>
        
        <div class="button-group">
          <button id="saveBtn" class="primary-btn">
            <i class="fas fa-save"></i> Save
          </button>
          <button id="generateBtn" class="secondary-btn">
            <i class="fas fa-key"></i> Generate
          </button>
        </div>
      </div>

      <div id="passwordList"></div>
    </div>

    <div id="otpTab" class="tab-content">
      <div class="form-group">
        <div class="input-group">
          <input type="text" id="otpService" placeholder="Service Name">
        </div>
        <div class="input-group">
          <input type="text" id="otpSecret" placeholder="Secret Key">
        </div>
        <button id="addOtpBtn" class="primary-btn">
          <i class="fas fa-plus"></i> Add OTP
        </button>
      </div>
      <div id="otpList"></div>
    </div>

    <div id="settingsTab" class="tab-content">
      <div class="form-group">
        <h3>Security Settings</h3>
        <div class="input-group">
          <label>
            <input type="checkbox" id="biometricAuth"> Enable Biometric Authentication
          </label>
        </div>
        <div class="input-group">
          <label>
            <input type="checkbox" id="autoLock"> Auto-lock after 5 minutes
          </label>
        </div>
        <button id="exportBtn" class="secondary-btn">
          <i class="fas fa-download"></i> Export Data
        </button>
      </div>
    </div>
  </div>

  <div id="authModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h3>Authentication Required</h3>
      <p>Please authenticate to access your passwords</p>
      <button id="biometricAuthBtn" class="primary-btn">
        <i class="fas fa-fingerprint"></i> Use Biometric
      </button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <script src="popup.js"></script>
</body>
</html>
